<html>
 <head>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .con{
            width: 350px;
            height: 80%;
            margin: auto;
            background-color: aqua;
            justify-items: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin-top: 70px;
            position: relative;
        }
        .con:hover{
            background-color: cornflowerblue;
        }
    </style>
 </head>
 <body >
    <table  class="con">
        <tr>
            <th colspan="5"><h1>Registration Form</h1></th>
            
        </tr>

        <tr>
            
            <th>Student Name</th>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <th>Father's Name</th>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <th>Mother's Name</th>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <th>Date Of Birth</th>
            <td><input type="date"/></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>Male<input type="radio" name="gender" value="male"/>
                Female<input type="radio" name="gender" value="female"/></td>
        </tr>
        <tr>
            <th>Email ID</th>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <th>Mobile No</th>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea cols="20" rows="3"></textarea></td>
        </tr>
        <tr>
            <th>Department</th>
            <td>BCA<input type="radio" name="Department" value="BCA"/>
                BCS<input type="radio" name="Department" value="BCA"/>
                MCA<input type="radio" name="Department" value="BCA"/>
            </td>
        </tr>
        <tr>
            <th>Course</th>
            <td>
                Full Stack Devlopment<input type="checkbox" name="text" value="Python"/>
                Java<input type="checkbox" name="text" value="Python"/>
            </td>
        </tr>
       
        <tr>
            <th>State</th>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <th>Photo</th>
            <td><input type="" name="text" value="chooes file"/></td>
            
        </tr>
        <tr>
            <th></th>
            <td><input type="submit"/>
                <input type="Reset"/>
            </td>
            
        </tr>
    </table>
 </body>
</html>
